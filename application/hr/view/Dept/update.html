<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__CSS__/base.css" />
<link rel="stylesheet" href="__CSS__/info-reg.css" />
<title>移动办公自动化系统</title>
</head>

<body>
<div class="title"><h2>信息登记</h2></div>
<form method="post">
<div class="main">
    <p class="short-input ue-clear">
    <input type="hidden" name="d_id" value="{$list.dept_id}" />
    </p>
    <p class="short-input ue-clear">
    	<label>部门名称：</label>
        <input type="text" placeholder="部门名称" name="d_name" value="{$list.dept_name}" />
    </p>
    	 <p class="short-input ue-clear">
     <div class="short-input select ue-clear">
    	<label>上级部门：</label>
        <div >
                <select name="d_pid">
                    <option value="0">顶级部门</option>
                     {volist name="dept_name" id="row"}
                         <if condition="$row.dept_id eq $list.dept_pid">
                             <option value="{$row.dept_id}" selected>{$row.level|str_repeat='&emsp;',###}{$row.dept_name}</option>
                     <else />
                     <option value="{$row.dept_id}" >{$row.level|str_repeat='&emsp;',###}{$row.dept_name}</option>
                         </if>
                     {/volist}
                </select>
        </div>
    </div>
  
    <p class="short-input ue-clear">
    	<label>备注：</label>
        <textarea placeholder="请输入内容" name="d_desc">{$list.dept_desc}</textarea>
    </p>
</div>
<div class="btn ue-clear">
    <a href="javascript:;" class="confirm">确定</a>
    <a href="javascript:;" class="clear">清空内容</a>
</div>
    </form>
</body>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/common.js"></script>
<script type="text/javascript" src="__JS__/js/WdatePicker.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});

$(".confirm").on("click",function(){
    $('form').submit();
});
showRemind('input[type=text], textarea','placeholder');
</script>
</html>
